<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Pink ribbon forming heart shape -->
  <g transform="translate(5, 5)">
    <!-- Ribbon base -->
    <path d="M 8 15 Q 8 8 15 8 Q 22 8 22 15 L 22 25 Q 22 32 15 32 Q 8 32 8 25 Z" 
          fill="#ec4899" stroke="#be185d" stroke-width="1"/>
    
    <!-- Ribbon loops forming heart -->
    <path d="M 8 15 Q 8 8 15 8 Q 22 8 22 15" 
          fill="none" stroke="#be185d" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Ribbon tails -->
    <path d="M 8 25 Q 8 28 5 30" 
          fill="none" stroke="#be185d" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 22 25 Q 22 28 25 30" 
          fill="none" stroke="#be185d" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Small ribbon details -->
    <circle cx="15" cy="20" r="2" fill="#fdf2f8"/>
    <path d="M 12 18 Q 15 16 18 18" 
          fill="none" stroke="#fdf2f8" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- BRESTCARE text -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ec4899">
    BRESTCARE
  </text>
</svg> 